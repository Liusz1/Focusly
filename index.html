<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>LiusProject - Personal OS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="bg-blur-circle-1"></div>
    <div class="bg-blur-circle-2"></div>

    <div class="app-container">
      <header class="header-kai">
        <div id="digital-clock">00:00</div>
        <div id="current-date">Memuat...</div>
        <div class="kai-stats">
          <div class="stat-box">
            <span class="stat-val" id="stat-todo">0%</span>
            <span class="stat-lab">Tugas</span>
          </div>
          <div class="divider"></div>
          <div class="stat-box">
            <span class="stat-val" id="stat-money">Rp 0</span>
            <span class="stat-lab">Saldo</span>
          </div>
          <div class="divider"></div>
          <div class="stat-box">
            <span class="stat-val" id="stat-schedule">0</span>
            <span class="stat-lab">Kuliah</span>
          </div>
        </div>
      </header>

      <main class="scrollable-content">
        <div class="kai-menu-container">
          <a href="pages/todo.html" class="kai-menu-item">
            <div class="icon-circle"><i class="fas fa-list-check"></i></div>
            <span>To-Do</span>
          </a>
          <a href="pages/diary.html" class="kai-menu-item">
            <div class="icon-circle"><i class="fas fa-book-open"></i></div>
            <span>Diary</span>
          </a>
          <a href="pages/money.html" class="kai-menu-item">
            <div class="icon-circle"><i class="fas fa-wallet"></i></div>
            <span>Uang</span>
          </a>
          <a href="pages/jadwal.html" class="kai-menu-item">
            <div class="icon-circle"><i class="fas fa-university"></i></div>
            <span>Jadwal</span>
          </a>
        </div>

        <section class="content-area">
          <h3 class="section-title">Info Penting</h3>
          <div id="warning-container">
            <div class="warning-card">
              <i class="fas fa-bell"></i>
              <div>
                <strong>Status Sistem:</strong>
                <p style="font-size: 0.8rem; color: #64748b" id="notif-status">
                  Memeriksa izin notifikasi...
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>

      <nav class="bottom-nav">
        <button class="nav-link" onclick="openEvalModal()">
          <i class="fas fa-star-half-stroke"></i><span>Evaluasi</span>
        </button>
        <a href="https://instagram.com" class="nav-link" target="_blank">
          <i class="fab fa-instagram"></i><span>Medsos</span>
        </a>
        <a href="pages/profile.html" class="nav-link">
          <i class="fas fa-user-circle"></i><span>Profil</span>
        </a>
      </nav>
    </div>

    <div id="evalModal" class="modal-overlay">
      <div class="modal-content-custom">
        <div class="modal-header">
          <div class="header-icon"><i class="fas fa-comment-heart"></i></div>
        </div>
        <p class="modal-subtitle">Saran & masukan untuk website ini.</p>

        <div class="eval-form">
          <div class="input-wrapper">
            <i class="fas fa-user-tag"></i>
            <input type="text" id="evalName" placeholder="Nama / NIM" />
          </div>
          <div class="input-wrapper">
            <i class="fas fa-pen-nib"></i>
            <textarea
              id="evalMsg"
              placeholder="Tulis masukanmu di sini..."
            ></textarea>
          </div>
          <div class="modal-footer-btns">
            <button onclick="closeEvalModal()" class="btn-secondary">
              Batal
            </button>
            <button
              onclick="submitEvaluation()"
              id="btnSubmitEval"
              class="btn-primary"
            >
              <span id="btnText">Kirim Pesan</span>
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
