<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>To-Do List | Personal OS</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/todo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="bg-blur-circle-1"></div>
    <div class="bg-blur-circle-2"></div>

    <div class="app-container">
      <header class="header-nav-inline">
        <a href="../index.html" class="back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h2 class="page-title-inline">Tugas Kuliah</h2>
      </header>

      <div class="wrapper-todo">
        <div class="input-section">
          <label class="input-label">TUGAS BARU</label>
          <input
            type="text"
            id="todo-input"
            placeholder="Apa tugasmu hari ini?"
          />

          <div class="input-row">
            <div class="input-col">
              <label class="input-label">DEADLINE</label>
              <input type="datetime-local" id="todo-deadline" />
            </div>
            <button id="add-btn"><i class="fas fa-plus"></i></button>
          </div>
        </div>

        <div class="filter-bar">
          <span id="pending-count"
            ><i class="fas fa-clock"></i> 0 Tugas Aktif</span
          >
        </div>

        <div id="todo-list" class="task-container"></div>
      </div>
    </div>

    <audio
      id="alarm-sound"
      src="../assets/audio/notif_suara.mp3"
      preload="auto"
    ></audio>
    <script src="../assets/js/todo.js"></script>
  </body>
</html>
