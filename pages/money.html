<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Personal OS | Dompet</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/money.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="money-page">
    <div class="app-container">
      <header class="header-nav-inline">
        <a href="../index.html" class="back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h3 class="page-title-inline">Dompet OS</h3>

        <button
          id="btn-money-stats"
          class="stats-toggle-btn"
          onclick="openFinanceStats()"
        >
          <i class="fas fa-chart-line"></i>
        </button>
      </header>

      <div class="wrapper-money">
        <div class="balance-card">
          <span class="balance-label">Total Saldo</span>
          <div id="total-balance">Rp 0</div>
        </div>

        <div class="stats-row">
          <div class="stat-box income">
            <span>MASUK</span><strong id="total-income">Rp 0</strong>
          </div>
          <div class="stat-box expense">
            <span>KELUAR</span><strong id="total-expense">Rp 0</strong>
          </div>
        </div>

        <div class="action-grid">
          <button
            onclick="openMoneyModal('income')"
            class="btn-action-money btn-in"
          >
            <i class="fas fa-plus-circle"></i> MASUK
          </button>
          <button
            onclick="openMoneyModal('expense')"
            class="btn-action-money btn-out"
          >
            <i class="fas fa-minus-circle"></i> KELUAR
          </button>
        </div>

        <div class="history-header">
          <h4>Riwayat Transaksi</h4>
          <div class="history-btns">
            <button onclick="showReceipt()" class="btn-receipt">
              <i class="fas fa-file-invoice"></i> Struk
            </button>
            <button onclick="clearAllTransactions()" class="btn-clear">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>

        <div id="transaction-list" class="transaction-container"></div>
      </div>

      <div id="money-modal" class="modal-overlay-money">
        <div class="modal-content-money">
          <h3 id="modal-title">Transaksi</h3>
          <div class="input-group">
            <label class="input-label">JUMLAH (RP)</label>
            <input
              type="number"
              id="amount-input"
              placeholder="0"
              inputmode="numeric"
            />
          </div>
          <div class="input-group">
            <label class="input-label">KETERANGAN</label>
            <input
              type="text"
              id="desc-input"
              placeholder="Contoh: Makan Siang"
            />
          </div>
          <div class="modal-actions">
            <button onclick="closeMoneyModal()" class="cancel-btn">
              Batal
            </button>
            <button id="save-money-btn" class="save-btn">Simpan</button>
          </div>
        </div>
      </div>

      <div id="finance-stats-modal" class="modal-overlay-money">
        <div class="modal-content-money">
          <div class="modal-stats-header">
            <h3>Analisis Keuangan</h3>
            <button class="close-modal-x" onclick="closeFinanceStats()">
              Ã—
            </button>
          </div>

          <div class="chart-section-modal">
            <p class="chart-title-modal">TREN SALDO (7 HARI TERAKHIR)</p>
            <div class="chart-wrapper-modal">
              <canvas id="financeChart"></canvas>
            </div>
          </div>

          <div class="mini-insight">
            <p id="finance-insight">
              Data tren akan membantu Anda mengatur pengeluaran.
            </p>
          </div>

          <button
            onclick="closeFinanceStats()"
            class="save-btn"
            style="width: 100%; margin-top: 10px"
          >
            Tutup Laporan
          </button>
        </div>
      </div>

      <div id="receipt-modal" class="modal-overlay-money">
        <div
          class="modal-content-money"
          style="padding: 15px; border-radius: 20px; max-width: 350px"
        >
          <div id="receipt-area">
            <div class="receipt-header">
              <h3>PERSONAL OS</h3>
              <p>BUKTI TRANSAKSI DIGITAL</p>
              <p id="r-date" style="font-size: 0.7rem"></p>
            </div>
            <div id="r-items"></div>
            <div class="receipt-line"></div>
            <div class="receipt-total-row">
              <span>TOTAL</span>
              <span id="r-total"></span>
            </div>
            <div class="receipt-line"></div>
            <div style="text-align: center; font-size: 0.7rem">
              <p>*** TERIMA KASIH ***</p>
            </div>
          </div>
          <button onclick="downloadReceiptPNG()" class="download-btn">
            <i class="fas fa-download"></i> SIMPAN PNG
          </button>
          <button
            onclick="document.getElementById('receipt-modal').style.display='none'"
            class="close-receipt"
          >
            Tutup
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="../assets/js/money.js"></script>
  </body>
</html>
