<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Profil Saya - Personal OS</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/profile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="header-nav-inline">
        <a href="../index.html" class="back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h3 class="page-title-inline">Profil Pengguna</h3>
      </header>

      <div class="wrapper-profile">
        <div class="profile-header-bg"></div>

        <div class="avatar-section">
          <div class="avatar-wrapper">
            <img
              id="profile-img"
              src="https://via.placeholder.com/150"
              alt="Avatar"
              class="avatar-circle"
            />
            <label for="file-upload" class="upload-badge">
              <i class="fas fa-camera"></i>
            </label>
          </div>
          <input type="file" id="file-upload" hidden accept="image/*" />
        </div>

        <div class="profile-form-content">
          <div class="profile-input-group">
            <label>Username</label>
            <input type="text" id="username-input" placeholder="@username" />
          </div>
          <div class="profile-input-group">
            <label>Nama Lengkap</label>
            <input type="text" id="fullname-input" placeholder="Nama Anda" />
          </div>
          <div class="profile-input-group">
            <label>Tentang Saya / Status</label>
            <input type="text" id="about-input" placeholder="Mahasiswa Aktif" />
          </div>
          <button class="btn-save-profile" onclick="saveProfileData()">
            SIMPAN PERUBAHAN
          </button>
        </div>
      </div>

      <div id="infoModal" class="info-modal-overlay">
        <div class="info-modal-content">
          <div class="info-modal-icon">
            <i class="fas fa-circle-info"></i>
          </div>
          <h4>Tentang Website</h4>
          <p>
            Web ini berguna untuk mahasiswa yang ingin menuliskan tugas kuliah,
            mencatat progres belajar, hingga mengelola manajemen waktu dalam
            satu platform personal.
          </p>
          <div class="dev-badge">
            Developed by <strong>@lius_retang</strong>
          </div>
          <button class="btn-close-info" onclick="toggleInfoModal()">
            Tutup
          </button>
        </div>
      </div>

      <nav class="bottom-nav">
        <a href="../index.html" class="nav-link">
          <i class="fas fa-house"></i><span>Home</span>
        </a>
        <button class="nav-link" onclick="toggleInfoModal()">
          <i class="fas fa-circle-info"></i><span>Info</span>
        </button>
        <a href="profile.html" class="nav-link active">
          <i class="fas fa-user-circle"></i><span>Profil</span>
        </a>
      </nav>
    </div>
    <script src="../assets/js/profile.js"></script>
  </body>
</html>
