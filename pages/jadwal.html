<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Personal OS | Jadwal Kuliah</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/jadwal.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="header-nav-inline">
        <a href="../index.html" class="back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h3 class="page-title-inline">Jadwal Harian</h3>
      </header>

      <div class="wrapper-jadwal">
        <div class="day-selector" id="day-selector">
          <button class="day-btn active" onclick="filterDay('Senin')">
            Senin
          </button>
          <button class="day-btn" onclick="filterDay('Selasa')">Selasa</button>
          <button class="day-btn" onclick="filterDay('Rabu')">Rabu</button>
          <button class="day-btn" onclick="filterDay('Kamis')">Kamis</button>
          <button class="day-btn" onclick="filterDay('Jumat')">Jumat</button>
          <button class="day-btn" onclick="filterDay('Sabtu')">Sabtu</button>
        </div>

        <div id="schedule-list" class="schedule-container"></div>
      </div>

      <div id="schedule-modal" class="modal-overlay-jadwal">
        <div class="modal-content-jadwal">
          <h3>Tambah Tugas</h3>
          <div class="input-group">
            <label class="input-label">NAMA MATA KULIAH / KERJAAN</label>
            <input
              type="text"
              id="subject-name"
              placeholder="Contoh: Algoritma"
            />
          </div>

          <div class="input-row-flex">
            <div class="input-group">
              <label class="input-label">MULAI</label>
              <input type="time" id="start-time" />
            </div>
            <div class="input-group">
              <label class="input-label">SELESAI</label>
              <input type="time" id="end-time" />
            </div>
          </div>

          <div class="input-group">
            <label class="input-label">LOKASI / RUANGAN</label>
            <input type="text" id="room-name" placeholder="R.301 atau Zoom" />
          </div>

          <div class="input-group">
            <label class="input-label">HARI</label>
            <select id="day-select">
              <option value="Senin">Senin</option>
              <option value="Selasa">Selasa</option>
              <option value="Rabu">Rabu</option>
              <option value="Kamis">Kamis</option>
              <option value="Jumat">Jumat</option>
              <option value="Sabtu">Sabtu</option>
            </select>
          </div>

          <div class="modal-actions">
            <button onclick="closeModal()" class="cancel-btn">Batal</button>
            <button id="save-schedule-btn" class="save-btn">Simpan</button>
          </div>
        </div>
      </div>

      <button class="fab-add" onclick="openModal()">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <script src="../assets/js/jadwal.js"></script>
  </body>
</html>
