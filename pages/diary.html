<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Diary Harian | Personal OS</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/diary.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="diary-page">
    <div class="bg-blur-circle-1"></div>
    <div class="bg-blur-circle-2"></div>

    <div class="app-container">
      <header class="header-nav-inline">
        <a href="../index.html" class="back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h2 class="page-title-inline">Jurnal Harian</h2>

        <button
          id="btn-stats"
          class="stats-toggle-btn"
          onclick="openStatsModal()"
        >
          <i class="fas fa-chart-pie"></i>
        </button>
      </header>

      <main class="wrapper-diary">
        <div id="diary-list" class="diary-container"></div>
      </main>

      <button id="fab-add" onclick="openModal()">
        <i class="fas fa-pen-fancy"></i>
      </button>

      <div id="diary-modal" class="modal-overlay-custom">
        <div class="modal-content-diary">
          <h3 id="modal-title">Cerita Baru</h3>
          <div class="mood-selector">
            <p class="input-label">BAGAIMANA PERASAANMU?</p>
            <div class="mood-options">
              <span class="mood-btn" data-mood="ðŸ˜Š">ðŸ˜Š</span>
              <span class="mood-btn" data-mood="ðŸ¤©">ðŸ¤©</span>
              <span class="mood-btn" data-mood="ðŸ˜”">ðŸ˜”</span>
              <span class="mood-btn" data-mood="ðŸ˜¡">ðŸ˜¡</span>
            </div>
          </div>
          <textarea
            id="diary-input"
            placeholder="Tuliskan isi hatimu..."
          ></textarea>
          <div class="modal-actions">
            <button onclick="closeModal()" class="cancel-btn">Batal</button>
            <button id="save-diary-btn" class="save-btn">Simpan Jurnal</button>
          </div>
        </div>
      </div>

      <div id="stats-modal" class="modal-overlay-custom">
        <div class="modal-content-diary">
          <div class="mood-tracker-header">
            <div class="mood-title">
              <h3>Ringkasan Mood</h3>
              <span id="current-month-display">Januari 2026</span>
            </div>
            <button class="close-stats-btn" onclick="closeStatsModal()">
              Ã—
            </button>
          </div>

          <div id="mood-calendar-grid" class="mood-grid"></div>

          <div class="mood-legend">
            <div class="legend-item">
              <span class="dot-sample dot-happy"></span> <small>Puas</small>
            </div>
            <div class="legend-item">
              <span class="dot-sample dot-excited"></span> <small>Senang</small>
            </div>
            <div class="legend-item">
              <span class="dot-sample dot-sad"></span> <small>Sedih</small>
            </div>
            <div class="legend-item">
              <span class="dot-sample dot-angry"></span> <small>Marah</small>
            </div>
          </div>

          <div class="mood-insight-box">
            <p id="mood-insight-text">Belum ada data bulan ini.</p>
          </div>

          <button
            onclick="closeStatsModal()"
            class="save-btn"
            style="width: 100%; margin-top: 15px"
          >
            Tutup
          </button>
        </div>
      </div>

      <div id="pin-modal" class="modal-overlay-custom" style="display: flex">
        <div class="modal-content-diary pin-box">
          <div class="pin-icon"><i class="fas fa-lock"></i></div>
          <h3>Akses Terkunci</h3>
          <p>Masukkan PIN untuk melihat jurnal pribadi Anda.</p>
          <input
            type="password"
            id="pin-input"
            maxlength="4"
            placeholder="â€¢â€¢â€¢â€¢"
            inputmode="numeric"
          />
          <button id="unlock-btn" class="save-btn">Buka Kunci</button>
        </div>
      </div>
    </div>

    <script src="../assets/js/diary.js"></script>
  </body>
</html>
